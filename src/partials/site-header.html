<header id="header" class="site-header">
  <div class="site-header__container">
    <a
      id="logo"
      class="site-logo"
      href="#"
      title="Go to home page"
      aria-label="Site logo"
    >
      <svg class="site-logo__image">
        <use href="./images/icons/icons.svg#icon-film"></use>
      </svg>
      <span id="logo-name" class="site-logo__name">Filmoteka</span>
    </a>
    <nav class="site-header-nav">
      <ul class="site-header-nav__buttons">
        <li class="site-header-nav__buttons-item">
          <button
            id="home"
            class="site-header-nav__button"
            type="button"
            disabled
            title="Go to home page"
          >
            HOME
          </button>
        </li>
        <li class="site-header-nav__buttons-item">
          <button
            id="my-library"
            class="site-header-nav__button"
            type="button"
            title="Go to your library page"
          >
            MY LIBRARY
          </button>
        </li>
      </ul>
    </nav>
  </div>
  <div id="search-form-container" class="search-form__container">
    <input
      id="search-form"
      class="search-form__input"
      type="search"
      name="search"
      placeholder="Search movies"
      autocomplete="off"
    />
    <svg class="search-form__icon">
      <use href="./images/icons/icons.svg#icon-search"></use>
    </svg>
  </div>
  <ul id="collections-nav" class="collections-nav js-hidden">
    <li class="collections-nav__item">
      <button
        class="collections-nav__button"
        id="watched"
        type="button"
        title="Go to your Watched collection"
      >
        WATCHED
      </button>
    </li>
    <li class="collections-nav__item">
      <button
        id="queue"
        class="collections-nav__button"
        type="button"
        title="Go to your Queue collection"
      >
        QUEUE
      </button>
    </li>
  </ul>
  <div class="user-interacnion__container">
    <div class="notifyer__container">
      <div id="notifyer-display" class="notifyer__display"></div>
    </div>
    <ul class="user-interaction__btns-container">
      <li class="user-interaction__btns-container__item">
        <select
          id="language"
          class="language-selector"
          name="language"
          title="Select language"
          aria-label="Language selector"
        >
          <option
            class="language-selector__option"
            value="default"
            title="English"
          >
            EN
          </option>
          <option
            class="language-selector__option"
            value="ukrainian"
            title="Українська"
          >
            UA
          </option>
        </select>
      </li>
      <li class="user-interaction__btns-container__item">
        <button
          id="theme"
          class="theme-button"
          type="button"
          title="Turn light off"
          aria-label="Change theme"
        ></button>
      </li>
    </ul>
  </div>
</header>
