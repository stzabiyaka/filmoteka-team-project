<div class="backdrop js-hidden" id="backdrop-modal-card">
    <div class="modal-card container" >
        <button type="button" class="modal-card__close-btn" id="modal-close" title="close window" data-modal-close>
            <svg class="modal-card__close-btn-icon" width="30" height="30">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </button> 
        <article class="modal-card__data container" id="modal"></article>
        <button id="modal-open-movie" class="modal-card__open-movie" onclick="window.location.href = '${homepage}';">
            <svg class="modal-card__open-movie--icon" width="24" height="24">
                <use href="./images/icons.svg#icon-play-movie"></use>
            </svg>
        </button>
    </div>
    
</div>
